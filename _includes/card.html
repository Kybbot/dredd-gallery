<div class="card" data-tag="{{ post.tags }}">
	<img class="card__photo" src="data:image/gif;base64,R0lGODlhEAAJAIAAAP///wAAACH5BAEAAAEALAAAAAAQAAkAAAIKjI+py+0Po5yUFQA7" data-src="{{ site.baseurl }}{{ post.img }}" alt="{{ post.title }}">
	<div class="card__circle"></div>
	<h2 class="card__title">{{ post.title }}</h2>
	<a class="card__link" href="{{ site.baseurl }}{{ post.url }}"></a>
</div>
